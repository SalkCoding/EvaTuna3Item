#등급이 표시되는 형식
rank-format: "§l§9등급: %s"
#조합시에 예상 등급이 표시되는 형식
maybe-format: §l§9갓챠!
#공격력이 표시되는 형식
attack-damage-format: §d공격력 +%s
#공격 속도가 표시되는 형식
attack-speed-format: §d공격 속도 +%s
#채굴 속도가 표시되는 형식
mining-speed-format: §9채굴 속도 +%s

#등급과 그에 해당하는 값
